<div class="container-fluid" style="padding: 20px;">
  <div class="col-xl-12 animated-fade-in">
    <table class="table table-bordered table-dark table-hover text-center">
      <thead>
        <tr>
          <th colspan="8">
            <h3><b>Registro de uaurios</b></h3>
          </th>
        </tr>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>correo</th>
          <th colspan="2">contrase√±a</th>
          <th>tipo</th>
          <th colspan="2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let usuario of usuarios | paginate: paginationConfig; let i=index;">
          <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.nombre_usuario}}</td>
            <td>{{usuario.correo_usuario}}</td>
            <td *ngIf="!decrypts[i]">{{usuario.password_usuario}}</td>
            <td *ngIf="decrypts[i]">{{passwords[i]}}</td>
            <td>
              <button *ngIf="!decrypts[i]" type="button" class="btn btn-secondary"
                data-toggle="tooltip" data-placement="top" title="Desencriptar"
                (click)="decryptPassword(i, usuario.id_usuario);"><i class="fas fa-eye"></i> 
              </button>
              <button *ngIf="decrypts[i]" type="button" class="btn btn-secondary"
                data-toggle="tooltip" data-placement="top" title="Encriptar"
                (click)="encryptPassword(i);"><i class="fas fa-eye-slash"></i>
              </button>
            </td>
            <td *ngIf="usuario.tipo_usuario==1">Administrador</td>
            <td *ngIf="usuario.tipo_usuario==2">Visitante</td>
            <td>
              <button type="button" class="btn btn-success"
                data-toggle="tooltip" data-placement="top" title="Actualizar"
                (click)="actualizar(usuario.id_usuario);"><i class="far fa-edit"></i>
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-danger"
                data-toggle="tooltip" data-placement="top" title="Eliminar"
                (click)="eliminar(usuario.id_usuario);"><i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div>
</div>
