<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
    <i class="fas fa-trash-alt"></i>
  </button>
  <div class="modal fade text-dark" id="deleteModal" tabindex="-1"
    role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 *ngIf="request.includes('EliminarUsuario')" class="modal-title font-weight-bold"
            id="deleteModalLabel">Eliminación del usuario número {{id_model}}
          </h5>
          <button type="button" class="close" data-dismiss="modal"aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div *ngIf="request.includes('EliminarUsuario')" class="modal-body">
          <p class="text-center">Desea eliminar a este usuario?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-danger" data-toggle="modal"
            data-target="#deleteModal" (click)="emitModelIdEvent(id_model)">Aceptar
          </button>
        </div>
      </div>
    </div>
  </div>
