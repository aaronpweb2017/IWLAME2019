<div class="row" style="padding: 20px;">
  <div class="col-xl-12 animated fadeIn fast">
    <table class="table table-bordered table-dark table-hover">
      <thead>
        <tr>
          <th>id</th>
          <th>usuario</th>
          <th>tipo</th>
          <th>status</th>
          <th>emision</th>
          <th>aprobacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let solicitud of solicitudes | paginate: paginationConfig">
          <tr>
            <td>{{solicitud.id}}</td>
            <td>{{solicitud.usuario}}</td>
            <td>{{solicitud.tipo}}</td>
            <td>{{solicitud.status}}</td>
            <td>
              {{solicitud.emision | date: 'dd/MM/yyyy'}}
              {{solicitud.emision | date: 'hh:mm:ss'}}
            </td>
            <td>
              {{solicitud.aprobacion | date: 'dd/MM/yyyy'}}
              {{solicitud.aprobacion | date: 'hh:mm:ss'}}
            <td>
              <button *ngIf="solicitud.status!='Solicitada'" type="button"
                class="btn btn-info" disabled>Aprobada</button>
              <button *ngIf="solicitud.status=='Solicitada'" type="button" class="btn btn-success"
                data-toggle="tooltip" data-placement="top" title="Autorizar solicitud"
                (click)="AprobarSolicitud(solicitud.id);">Aprobar</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div>
</div>
