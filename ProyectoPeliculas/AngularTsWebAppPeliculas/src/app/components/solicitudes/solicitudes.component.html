<div class="col-md-12 animated fadeIn fast">
  
    <table class="table table-bordered table-dark table-hover">
      <thead>
        <tr>
          <th>id</th>
          <th>usuario</th>
          <th>tipo</th>
          <th>status</th>
          <th>emision</th>
          <th>aprobacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let solicitud of solicitudes;">
          <tr>
            <td>{{solicitud.id}}</td>
            <td>{{solicitud.usuario}}</td>
            <td>{{solicitud.tipo}}</td>
            <td>{{solicitud.status}}</td>
            <td>{{solicitud.emision | date: 'dd/MM/yyyy'}}
              {{solicitud.emision | date: 'hh:mm:ss'}}
              
            </td>
            <td>
              {{solicitud.aprobacion | date: 'dd/MM/yyyy'}}
              {{solicitud.aprobacion | date: 'hh:mm:ss'}}
            <td>
              <button *ngIf="solicitud.status!='Solicitada'" type="button"
                class="btn btn-info" disabled>Aprobada</button>
              <button *ngIf="solicitud.status=='Solicitada'" type="button" class="btn btn-success" 
                (click)="AprobarSolicitud(solicitud.id);">Aprobar</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
 
  <div style="text-align: center;">
    <ng-container *ngFor="let pageIndex of pageIndexes;">
      <input class="btn btn-secondary" type="button" value="{{pageIndex}}"
        (click)="MuestraPagina(pageIndex);" style="margin-left: 5px;">
    </ng-container>
  </div>
</div>
