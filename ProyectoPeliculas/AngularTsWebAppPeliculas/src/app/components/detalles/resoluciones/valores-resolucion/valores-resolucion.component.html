<div class="container-fluid" style="padding: 20px;">
  <div class="col-xl-12 animated-fade-in">
    <table class="table table-bordered table-dark table-hover">
      <thead>
        <tr>
          <th colspan="4">
            <h3 class="font-weight-bold text-center">Valores de Resolución</h3>
            <button *ngIf="!create && currentPage == totalPages" type="button" class="btn btn-success" data-toggle="tooltip"
              data-placement="top" title="Agregar Elemento" (click)="setCreateFlag()"
              style="float: right; margin-top: -40px;"><i class="fas fa-plus-circle"></i>
            </button>
            <button *ngIf="create && currentPage == totalPages" type="button" class="btn btn-info" data-toggle="tooltip"
              data-placement="top" title="Ingorar Agregación" (click)="setCreateFlag()"
              style="float: right; margin-top: -40px;"><i class="fas fa-minus-circle"></i>
            </button>
          </th>
        </tr>
        <tr>
          <th class="text-center"><span style="font-size: 20px;">id</span></th>
          <th class="text-center"><span style="font-size: 20px;">Valor</span></th>
          <th class="text-center" colspan="2"><span style="font-size: 20px;">Acciones</span></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let valorResolucion of valoresResolucion | paginate: { id:
          'resolutionValuePagination', itemsPerPage: paginationConfig.itemsPerPage, currentPage:
          paginationConfig.currentPage, totalItems: paginationConfig.totalItems }; let i=index;">
          <tr>
            <td class="text-center">
              <span *ngIf="valorResolucion">{{valorResolucion.id_valor_resolucion}}</span>
              <span *ngIf="create && currentPage == totalPages && i==currentItemsPerPage-1">
                {{valoresResolucion[valoresResolucion.length-2]?.id_valor_resolucion+1}}
              </span>
            </td>
            <td class="text-center">
              <span *ngIf="valorResolucion">{{valorResolucion.valor_resolucion}}</span>
              <input *ngIf="create && currentPage == totalPages && i==currentItemsPerPage-1" 
              [(ngModel)]="nuevoValorResolucion.valor_resolucion" type="text" class="form-control" autofocus="">
            </td>
            <td class="text-center">
              <app-modal-actualizacion *ngIf="valorResolucion"
                [request]="'ActualizarValorResolucion'" [model]="valorResolucion"
                (modelObjectEvent)="actualizarValorResolucion($event)">
              </app-modal-actualizacion>
            </td>
            <td class="text-center">
              <app-modal-eliminacion *ngIf="valorResolucion"
                [request]="'EliminarValorResolucion'" [model]="valorResolucion.id_valor_resolucion"
                (modelIdentifierEvent)="eliminarValorResolucion($event)">
              </app-modal-eliminacion>
              <button *ngIf="create && currentPage == totalPages && i==currentItemsPerPage-1"
                type="button" class="btn btn-success btn-block" data-toggle="tooltip"
                data-placement="top" title="Agregar Elemento" style="float: right;" (click)="crearValorResolucion()">Agregar
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <pagination-controls id="resolutionValuePagination" (pageChange)="pageChanged($event)"></pagination-controls>
  </div>
</div>
