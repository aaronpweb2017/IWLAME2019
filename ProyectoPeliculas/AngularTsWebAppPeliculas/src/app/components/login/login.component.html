<div class="global-form bg-secondary opaque animated-fade-in">
    <img src="assets/imgLoginAvatarIcon.png" class="login-img">
  <form class="form-signin bg-dark animated-fade-in">
    <h1 class="h3 font-weight-bold text-light text-center">Iniciar Sesión</h1>
      <div class="form-group">
          <label class="text-light" for="user-email">Usuario o dirección Email:</label>
          <input [(ngModel)]="userNameEmail" [ngModelOptions]="{standalone: true}" type="text"
            class="form-control" id="user-email" placeholder="Username or Email" autofocus="">
      </div>
      <div class="form-group">
        <label class="text-light" for="password1">Contraseña:</label>
        <input [(ngModel)]="passwordLogIn" [ngModelOptions]="{standalone: true}"
          type="password" class="form-control" id="password1" placeholder="Password">
      </div>
      <button class="btn btn-success btn-block" type="submit"
        (click)="iniciarSesion()"><strong>Iniciar Sesión</strong>
      </button>
      <div class="btn-group" role="group" aria-label="passTokenButtons">
        <button class="btn btn-link" type="button" (click)="setFlagForgottenPassword()">Olvidaste la contraseña?</button> 
        <button class="btn btn-link" type="button" (click)="solicitarToken()">Solicitar Token</button>
      </div><hr>      
      <button class="btn btn-primary btn-block" type="button" (click)="setFlagNuevaCuenta()">Crear cuenta nueva</button>
    </form>
    <form *ngIf="flagForgottenPassword" class="form-reset bg-dark animated-fade-in">
      <div class="form-group">
        <label class="text-light" for="email1">Dirección de Email:</label>
        <input [(ngModel)]="emailToSendPass" [ngModelOptions]="{standalone: true}" type="email"
          class="form-control" id="email1" placeholder="Email Address" autofocus="">
      </div>
      <button class="btn btn-primary btn-block" type="button"
        (click)="sendForgottenPassword()"><strong>Enviar Contraseña</strong>
      </button>
    </form>
    <form *ngIf="flagNuevaCuenta" class="form-signup bg-dark animated-fade-in">            
        <div class="form-group">
            <label class="text-light" for="userName">Nombre de Usuario:</label>
            <input [(ngModel)]="usuario.nombre_usuario" [ngModelOptions]="{standalone: true}" type="text"
              class="form-control" id="userName" placeholder="UserName" autofocus="">
        </div>
        <div class="form-group">
          <label class="text-light" for="email2">Dirección de Email:</label>
          <input [(ngModel)]="usuario.correo_usuario" [ngModelOptions]="{standalone: true}" type="email"
            class="form-control" id="email2" placeholder="Email Address">
        </div>
        <div class="form-group">
          <label class="text-light" for="password2">Contraseña:</label>
          <input [(ngModel)]="passwordSignIn1" [ngModelOptions]="{standalone: true}"
            type="password" class="form-control" id="password2" placeholder="Password">
        </div>
        <div class="form-group">
          <label class="text-light" for="password3">Confirmar Contraseña:</label>
          <input [(ngModel)]="passwordSignIn2" [ngModelOptions]="{standalone: true}" type="password"
            class="form-control" id="password3" placeholder="Confirm Password">
        </div>
        <button class="btn btn-primary btn-block" type="submit"
          (click)="crearCuentaNueva()"><strong>Crear Cuenta</strong>
        </button>
    </form>
</div>
