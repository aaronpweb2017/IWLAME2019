<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="!loading" class="row">
  <div class="col-2">
    <img src="{{artista.images[0].url}}" alt="artista.name" class="img-thumbnail circle">
  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a href="{{artista.external_urls.spotify}}">Ir al artista</a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button [routerLink]="['/search']" class="btn btn-outline-danger">Regresar</button>
  </div>
</div>
<div class="row">
  <div class="col">
    <table class="table table-dark">
      <thead>
        <th>Foto</th>
        <th>Album</th>
        <th>canci√≥n</th>
        <th>preview</th>
      </thead>
      <tbody>
        <tr *ngFor="let track of tracks;">
          <td>
            <img src="{{track.album.images[0].url}}" class="img-thumb">
          </td>
          <td>{{track.album.name}}</td>
          <td>{{track.name}}</td>
          <td>
            <!-- <audio src="{{track.preview_url}}" controls></audio> -->
            <iframe [src]="track.uri | domseguro"
            width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
