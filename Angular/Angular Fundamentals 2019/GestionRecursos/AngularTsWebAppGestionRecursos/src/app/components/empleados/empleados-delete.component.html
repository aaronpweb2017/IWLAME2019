<html>
    <body>
        <h2 class="text-dark">Estás seguro que deseas eliminar este empleado???</h2><hr>
        <div>
            <form class="bg-dark">
                <div class="row">
                    <div class="col-md-2">
                        <label class="text-light">Código:</label>
                    </div>
                    <div class="col-md-6">
                        <input [(ngModel)]="empleado.id_empleado" [ngModelOptions]="{standalone: true}" type="number" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label class="text-light">Nombre:</label>
                    </div>
                    <div class="col-md-6">
                        <input [(ngModel)]="empleado.nombre" [ngModelOptions]="{standalone: true}" type="text" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label class="text-light">Apellido:</label>
                    </div>
                    <div class="col-md-6">
                        <input [(ngModel)]="empleado.apellido" [ngModelOptions]="{standalone: true}" type="text" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label class="text-light">Dirección:</label>
                    </div>
                    <div class="col-md-6">
                        <input [(ngModel)]="empleado.direccion" [ngModelOptions]="{standalone: true}" type="text" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label class="text-light">Teléfono:</label>
                    </div>
                    <div class="col-md-6">
                        <input [(ngModel)]="empleado.telefono" [ngModelOptions]="{standalone: true}" type="text" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label class="text-light">Sueldo:</label>
                    </div>
                    <div class="col-md-6">
                        <input [(ngModel)]="empleado.sueldo" [ngModelOptions]="{standalone: true}" type="number" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label class="text-light">Status:</label>
                    </div>
                    <div class="col-md-6">
                        <input *ngIf="empleado.status==0" type="text" value="Inactivo" disabled>
                        <input *ngIf="empleado.status==1" type="text" value="Activo" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-7">
                        <modal-entity [modalRequest]="'borrarEmpleado'" (modalRequestEvent)="BorrarEmpleado($event)"></modal-entity>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-secondary" type="button" (click)="RegresarEmpleados();">Regresar</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
