<html>
    <body>
        <h2>Ingrese los nuevos datos del empleado: </h2><hr>
        <div>
            <form class="bg-dark">
                <div class="row">
                    <div class="col-md-2">
                        <label class="text-light">Código:</label>
                    </div>
                    <div class="col-md-6">
                        <input [(ngModel)]="empleado.id_empleado" [ngModelOptions]="{standalone: true}" type="number" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label class="text-light">Nombre:</label>
                    </div>
                    <div class="col-md-6">
                        <input [(ngModel)]="empleado.nombre" [ngModelOptions]="{standalone: true}" type="text" maxlength="20">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label class="text-light">Apellido:</label>
                    </div>
                    <div class="col-md-6">
                        <input [(ngModel)]="empleado.apellido" [ngModelOptions]="{standalone: true}" type="text" maxlength="20">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label class="text-light">Dirección:</label>
                    </div>
                    <div class="col-md-6">
                        <input [(ngModel)]="empleado.direccion" [ngModelOptions]="{standalone: true}" type="text" maxlength="100">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label class="text-light">Teléfono:</label>
                    </div>
                    <div class="col-md-6">
                        <input [(ngModel)]="empleado.telefono" [ngModelOptions]="{standalone: true}" type="text" maxlength="14">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label class="text-light">Sueldo:</label>
                    </div>
                    <div class="col-md-6">
                        <input [(ngModel)]="empleado.sueldo" [ngModelOptions]="{standalone: true}" type="number" onKeyPress="if(this.value.lengt>5) return false;" min=3000 step=1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label class="text-light">Estado:</label>
                    </div>
                    <div class="col-md-6">
                        <select [(ngModel)]="empleado.status" [ngModelOptions]="{standalone: true}">
                            <option [value]="0">Inactivo</option>
                            <option [value]="1">Activo</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-7">
                        <modal-entity [modalRequest]="'ActualizarEmpleado'" (modalRequestEvent)="ActualizarEmpleado($event)"></modal-entity>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-secondary" type="button" (click)="RegresarEmpleados();">Regresar</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
