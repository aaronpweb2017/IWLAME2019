<button *ngIf="modalRequest=='crearEmpleado'" class="btn btn-success" type="button" data-toggle="modal"
  data-target="#entityModal" style="margin-left: 15px; font-size: 16px;">Crear</button>
<button *ngIf="modalRequest=='actualizarEmpleado'" class="btn btn-success" type="button" data-toggle="modal"
  data-target="#entityModal" style="margin-left: 15px; font-size: 16px;">Actualizar</button>
<button *ngIf="modalRequest=='borrarEmpleado'" class="btn btn-danger" type="button" data-toggle="modal"
  data-target="#entityModal" style="margin-left: 15px; font-size: 16px;" (click)="emitirEventoIdEmpleado(modalEmpleado);">Borrar</button>
<div class="modal fade" id="entityModal" tabindex="-1" role="dialog" aria-labelledby="entityModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="modalRequest=='crearEmpleado'" class="modal-title" id="entityModalLabel">Creación de Empleado</h5>
        <h5 *ngIf="modalRequest=='actualizarEmpleado'" class="modal-title" id="entityModalLabel">Actualización de
          Empleado</h5>
        <h5 *ngIf="modalRequest=='borrarEmpleado'" class="modal-title" id="entityModalLabel">Eliminación de Empleado
        </h5> {{modalEmpleadoId}}
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="modalRequest=='crearEmpleado'" class="modal-body">Deseas crear a este empleado???</div>
      <div *ngIf="modalRequest=='actualizarEmpleado'" class="modal-body">Deseas actualizar a este empleado???</div>
      <div *ngIf="modalRequest=='borrarEmpleado'" class="modal-body">Seguro que deseas eliminar este empleado???</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button *ngIf="modalRequest=='crearEmpleado'" type="button" class="btn btn-success" data-toggle="modal"
          data-target="#entityModal" (click)="emitirEventoModalAction('ExecuteCrearEmpleadoFuction');">Aceptar</button>
        <button *ngIf="modalRequest=='actualizarEmpleado'" type="button" class="btn btn-success" data-toggle="modal"
          data-target="#entityModal" (click)="emitirEventoModalAction('ExecuteActualizarEmpleadoFuction');">Aceptar</button>
        <button *ngIf="modalRequest=='borrarEmpleado'" type="button" class="btn btn-danger" data-toggle="modal"
          data-target="#entityModal" (click)="emitirEventoModalAction('ExecuteBorrarEmpleadoFuction');">Aceptar</button>
      </div>
    </div>
  </div>
</div>
