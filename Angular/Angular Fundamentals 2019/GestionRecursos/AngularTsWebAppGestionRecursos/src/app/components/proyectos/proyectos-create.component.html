<html>
    <body>
        <h2>Ingrese los datos del proyecto:</h2><hr>
        <div>
            <form class="bg-dark">
                <div class="row">
                    <div class="col-md-3">
                        <label class="text-light">Nombre:</label>
                    </div>
                    <div class="col-md-6">
                        <input [(ngModel)]="proyecto.nombre" [ngModelOptions]="{standalone: true}" 
                            type="text" maxlength="50" placeholder="escribe el nombre">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="text-light">Descripci√≥n:</label>
                    </div>
                    <div class="col-md-6">
                        <textarea [(ngModel)]="proyecto.descripcion" [ngModelOptions]="{standalone: true}" rows="4" cols="50" maxlength="200"> </textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="text-light">Fecha inicio:</label>
                    </div>
                    <div class="col-md-6">
                        <input [(ngModel)]="fecha_inicio" [ngModelOptions]="{standalone: true}"
                        type="date" data-format="DD-MM-YY" min="{{currtent_date}}" max="2020-12-31">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="text-light">Fecha fin:</label>
                    </div>
                    <div class="col-md-6">
                        <input [(ngModel)]="fecha_fin" [ngModelOptions]="{standalone: true}"
                        type="date" date-format="DD-MM-YY" min="{{currtent_date}}" max="2020-12-31">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="text-light">Estado:</label>
                    </div>
                    <div class="col-md-6">
                        <select [(ngModel)]="proyecto.status" [ngModelOptions]="{standalone: true}">
                            <option [value]="0">Inactivo</option>
                            <option [value]="1">En Proceso</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-6">
                        <modal-entity [modalRequest]="'CrearProyecto'" (modalRequestEvent)="CrearProyecto($event)"></modal-entity>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-secondary" type="button" (click)="RegresarProyectos();">Regresar</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
