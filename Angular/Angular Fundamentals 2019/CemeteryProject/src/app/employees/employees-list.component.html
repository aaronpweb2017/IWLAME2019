<html>
    <div>
        <h1 style="font-style: oblique; font-weight: bold;">Employees Records:</h1> 
        <employees-div [employees]="employees" [noRowSep]="(noRowSep-1)*5"></employees-div>
        <div class="paginate-container codesearch-pagination-container">
            <div class="d-flex d-md-inline-block pagination" data-pjax="true">             
                <ng-container *ngFor="let np of getArrayFromAToB(1,11)">
                    <a class="current" [routerLink]="['/employees',np]">{{np}}</a>
                </ng-container>
            </div>
        </div>
    </div>
</html>
